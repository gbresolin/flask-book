{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New product{% endblock %}</h1>
{% endblock %}

{% block content %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Ajouter un livre</h1>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

  <div class="card-body">
      <form method="post">
          <div class="col">
          <div class="col-sm-6">
          <div class="form-group">
            <label for="name">Nom</label>
              <input name="name" id="name" value="{{ request.form['name'] }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control">{{ request.form['description'] }}</textarea>
          </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
          </div>
      </form>
  </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

{% endblock %}
