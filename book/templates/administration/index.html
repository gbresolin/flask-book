{% extends 'base.html' %}

{% block title %}Administration{% endblock %}

{% block content %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Zone Admin</h1>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
          <br />
        <h3>Gestion des utilisateurs</h3>


          <div class="col">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              {% for admin in users %}
                <tr>
                  <th scope="row">{{ admin['id'] }}</th>
                  <td>{{ admin['username'] }}</td>
                  <td>
                      <form action="{{ url_for('admin.delete', id=admin['id']) }}" method="post">
                      <a role="button" class="btn btn-primary btn-sm mb-2" href="#" class="btn btn-danger"><i class="fas fa-edit"></i></a>
                      <input class="btn btn-danger btn-sm mb-2" type="submit" value="Supprimer" onclick="return confirm('Are you sure?');">
                      </form>
                  </td>
                </tr>
              {% if not loop.last %}
              {% endif %}
              {% endfor %}
              </tbody>
            </table>

          </div>

      </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

{% endblock %}
